{% extends 'news/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url 'create' %}" class="btn btn-success">Add article</a>
    {% endif %}
    {% for item in articles %}
        <div class="alert alert-warning mt-2">
            <h3>{{ item.title }}</h3>
            <p>{{ item.content }}</p>
            <p>{{ item.time_create }}</p>
        </div>
    {% endfor %}
{% endblock %}
