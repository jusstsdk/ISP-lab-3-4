<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark border-bottom box-shadow mb-3"
             style="background-color: #39634f;">
            <div class="container">
                <a class="navbar-brand">LAB34</a>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'all_articles' %}">All articles</a>
                        </li>
                        <li class="nav-item text-light mx-auto my-auto">
                            User: {{ user }}
                        </li>
                    </ul>
                    <ul class="navbar-nav mr-auto">
                        {% if user.is_authenticated %}
                            <a href="{% url 'profile' %}" class="nav-link text-light">Profile</a>
                            <a href="{% url 'logout' %}" class="btn btn-outline-light">Sign out</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="nav-link text-light">Sign in</a>
                            <a href="{% url 'register' %}" class="btn btn-outline-light">Sign up</a>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

{#    <footer class="border-top footer text-muted">#}
{#        <div class="container">#}
{#            &copy; 2022 - LAB34#}
{#        </div>#}
{#    </footer>#}

</body>
</html>
