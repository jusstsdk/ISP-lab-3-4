{% extends 'news/base.html' %}

{% block title %}
    All articles
{% endblock %}

{% block content %}
    <h3>All articles</h3>
    {% for article in article_list %}
        <div class="alert alert-warning mt-2">
            <a href="{{ article.get_absolute_url }}" style="font-size: 1.5rem; color: green">{{ article.title }}</a><br>
            {{ article.time_create }}
        </div>
    {% endfor %}
{% endblock %}
