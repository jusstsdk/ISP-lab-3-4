{% extends 'news/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <p class="fs-3">Login</p>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock %}
